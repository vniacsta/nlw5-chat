<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Support chat | Admin</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>

  <body>
    <div id="listUsers"></div>

    <script id="template" type="x-tmpl-mustache">
      <div id="user{{id}}">
        <span class="email">Email: {{email}}</span>
        <button class="btn-start-support" onclick="call('{{id}}')">Start Support</button>
      </div>
    </script>

    <div id="supports"></div>

    <script id="adminTemplate" type="x-tmpl-mustache">
      <div class="admin" id="admin">
        <div class="in-support-title">Online support: <strong>{{email}}</strong></div>
        <div class="admin-list-messages" id="allMessages{{id}}"></div>

        <div class="admin-send-message">
          <input type="text" id="sendMessage{{id}}"/>
          <button id="send" class="btn-send" onclick="sendMessage('{{id}}')">Send</button>
        </div>
      </div>
    </script>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="/js/admin.js"></script>
</html>
