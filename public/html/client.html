<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title></title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="chat chat-support" id="chatInSupport">
      <div class="in-support-header">
        <span>Online Support...</span>
        <div class="icon-close" onclick="closeChat()">
          <img src="/images/close.png" />
        </div>
      </div>

      <div class="text-support">
        <script id="messageUserTemplate" type="text/template">
          <div class="client">
            <span class="name">{{email}}</span>
            <span class="client message">
              {{message}}
              <!-- <label class="date">{{date}}</label> -->
            </span>
          </div>
        </script>

        <script id="adminTemplate" type="text/template">
          <div class="adminBox">
            <span class="admin-name">Admin</span>
            <span class="adminBox message">{{message_admin}}</span>
            <!-- <label class="date">{{date}}</label> -->
          </div>
        </script>
        <div id="messages" class="chat-messages"></div>
      </div>

      <div class="message-send">
        <input
          type="text"
          placeholder="Write your message here"
          id="messageUser"
        />
        <div class="btn-send-message" id="btnSendMessage">
          <img src="/images/send.png" />
        </div>
      </div>
    </div>

    <div class="chat chat-support" id="chatHelp">
      <div class="in-support-header">
        <span>Start a support chat</span>
        <div class="icon-close" onclick="closeChat()">
          <img src="/images/close.png" />
        </div>
      </div>

      <div class="text-support text-help" id="userTextArea">
        <div class="text-help">
          <span>How can we help you?</span>
          <textarea
            name="txt-help"
            id="txtHelp"
            cols="30"
            rows="10"
            onkeydown="keyUpTextHelp(event)"
            maxlength="250"
          ></textarea>
          <span class="charac-remaining">
            <label id="characRemaining">250</label>remaining characters</span
          >
        </div>

        <div class="first-email">
          <span>Your email</span>
          <input type="text" name="" id="email" />
        </div>

        <div class="btn">
          <button class="btn-cancel">Cancel</button>
          <button class="btn-start-chat" id="startChat">Start Chat</button>
        </div>
      </div>
    </div>

    <div>
      <button class="btn-support" id="btnSupport" onclick="openChat()">
        <img src="/images/chat.png" />Support
      </button>
    </div>
  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"></script>
  <script src="https://unpkg.com/mustache@latest"></script>
  <script src="/js/chat.js"></script>
</html>
